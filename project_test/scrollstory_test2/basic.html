<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ScrollStory: Basic</title>
    <link rel="stylesheet" href="base-examples.css">
</head>

<body>
    <div id="container">
        <p class="about">Each story item turns blue when it enters the viewport and green when it becomes "active" at the triggerpoint (red line), which by default is the top of the viewport. "Active" is exclusive, so only one item can be active at a time.</p>
        <code>
            Our code here
        </code>
        <div class="stories">
            <div class="story"><span>1</span></div>
            <div class="story"><span>2</span></div>
            <div class="story"><span>3</span></div>
            <div class="story"><span>4</span></div>
            <div class="story"><span>5</span></div>
            <div class="story"><span>6</span></div>
            <div class="story"><span>7</span></div>
            <div class="story"><span>8</span></div>
            <div class="story"><span>9</span></div>
            <div class="story"><span>10</span></div>
            <div class="story"><span>11</span></div>
            <div class="story"><span>12</span></div>
            <div class="story"><span>13</span></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="jquery.scrollstory.min.js"></script>
    <script>
    (function($) {
        // make existing elements 60% of window height
        $('.story').css({'height': $(window).height() * 0.6});

        $('.stories').scrollStory({debug: true});
    })(jQuery);
    </script>
</body>
</html>
