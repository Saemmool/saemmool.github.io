<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ScrollStory: Item Focus Event</title>
    <style>


    #container {
        width: 80%;
        padding: 0 0 100px 0;
        margin: 30px auto;
    }
    
    #status{
        position: fixed;
        right: 5%;
        top: 10px;
        z-index: 11;
        transform: translateZ(0);
    }
    
    .story,
    .custom-selector {
        margin: 20px 0;
        background-color: #f1f1f1;
        font-size: 36px;
        line-height: 1.1em;
    }
    
    .story.inviewport,
    .custom-selector.inviewport {
        background-color: #92BDCA;
        transition: background-color 500ms ease;
    }
    
    .story.active,
    .custom-selector.active {
        background-color: #1B6F00;
        transition: background-color 0 ease;
    }

    </style>
</head>

<body>
    <div id="status"></div>
    <div id="container">
        <p class="about">You can customize the trigger offset.</p>
        <div class="stories">
            <div class="story"><span>1</span></div>
            <div class="story"><span>2</span></div>
            <div class="story"><span>3</span></div>
            <div class="story"><span>4</span></div>
            <div class="story"><span>5</span></div>
            <div class="story"><span>6</span></div>
            <div class="story"><span>7</span></div>
            <div class="story"><span>8</span></div>
            <div class="story"><span>9</span></div>
            <div class="story"><span>10</span></div>
            <div class="story"><span>11</span></div>
            <div class="story"><span>12</span></div>
            <div class="story"><span>13</span></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="jquery.scrollstory.min.js"></script>
    <script>
    (function($) {
        $('#status').hide();
        $('.story').css({'height': $(window).height() * 0.6 });

        var scrollStory = window.SS = $('.stories').scrollStory({
            debug: true,
            itembuild: function(ev, item) {
                if (item.index == 4) {
                    // item.scrollOffset = '30%';
                }
            },
            triggerOffset: '30.0001%',
            scrollOffset: '30.0001%'
        }).data('plugin_scrollStory');

    })(jQuery);
    </script>
</body>
</html>
