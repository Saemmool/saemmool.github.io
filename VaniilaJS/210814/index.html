<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Check</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #373737;
        }

        h3 {
            position: relative;
            font-size: 20px;
            color: #f9f9f9;
            letter-spacing: 1px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        #form {
            position: relative;
        }

        #form #email {
            width: 300px;
            background: #292929;
            outline: none;
            border: none;
            padding: 10px;
            border-radius: 6px;
            color: #fff;
            font-style: 18px;
        }

        #form .inputbox {
            position: relative;
        }

        #text {
            display: block;
            color: #000;
            font-weight: 300;
            font-style: italic;
            padding: 5px;
        }
    
        #form.invalid .inputbox:before {
            content: '';
            position: absolute;
            right: 12px;
            top: 8px;
            width: 24px;
            height: 24px;
            background: url(../images/invalid.png);
            background-size: cover;
        }

        #form.valid .inputbox:before {
            content: '';
            position: absolute;
            right: 12px;
            top: 8px;
            width: 24px;
            height: 24px;
            background: url(../images/valid.png);
            background-size: cover;
        }

    </style>
</head>
<body>
    <div>
    <h3>Email validation Check</h3>
    <form action="#" id="form">
        <div class="inputbox">
        <input type="text" name="" id="email" placeholder="Enter Email Address" onkeydown="validation()">
        <span id="text"></span>
        </div>
    </form>
    </div>
    <script type="text/javascript">
        function validation() {
            const form = document.querySelector('#form');
            const email = document.querySelector('#email').value;
            const text = document.querySelector('#text');
            const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (email.match(pattern)) {
                form.classList.add("valid");
                form.classList.remove("invalid");
                text.innerHTML = "Your Email Address is Valid.";
                text.style.color = "#00ff00";
            } else {
                form.classList.remove("valid");
                form.classList.add("invalid");
                text.innerHTML = "Please Enter Valid Email Address";
                text.style.color = "#ff0000";
            } if (email === "") {
                form.classList.remove("valid");
                form.classList.remove("invalid");
                text.innerHTML = "";
                text.style.color = "#00ff00";
            } 
        }

    </script>
</body>
</html>
