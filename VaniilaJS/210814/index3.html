<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            min-height: 100vh;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            cursor: url(../Images/valid.png), pointer;
            background: url('https://images.unsplash.com/photo-1628498092395-9949f40ce20d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80');
            background-size: cover;
            background-position: center;
        }

        span {
            position: absolute;
            width: 40px;
            height: 38px;
            background: url('../images/invalid.png');
            pointer-events: none;
            transform: translate(28px, 28px);
        }
    </style>
</head>
<body>

    <audio id="audio" src="" autostart="false"></audio>
    <section>
    </section>

    <script type="text/javascript">
    
        document.addEventListener("click", function(e) {
            const body = document.querySelector('body');
            const bullet = document.createElement('span');
            const x = e.offsetX;
            const y = e.offsetY;
            bullet.style.left = x+'px';
            bullet.style.top = y+'px';
            body.appendChild(bullet);

            var audio = document.getElementById('audio');
            audio.play();
        })
    
    </script>
</body>

</html>
