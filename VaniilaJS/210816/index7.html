<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .container .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container .slide.slide1 {
            background: url('https://images.unsplash.com/photo-1625772299848-391b6a87d7b3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80');
            background-attachment: fixed;
            background-position: center;
        }

        .container .slide.slide2 {
            background: url('https://images.unsplash.com/photo-1554866585-cd94860890b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=802&q=80');
            background-attachment: fixed;
            background-position: center;
            left: 50%;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="slide slide1"></div>
        <div class="slide slide2" id="slide"></div>
    </div>

    <script type="text/javascript">
        var slide = document.getElementById('slide');
        window.onmousemove = function(e) {
            var x = e.clientX;
            slide.style.left = x+ 'px';
        }


    </script>

</body>
</html>
