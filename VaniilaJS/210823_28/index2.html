<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #000 url('https://images.unsplash.com/photo-1629290439635-80e8740a0c7d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
        background-attachment: fixed;
        background-blend-mode: hard-light;
    }

    .container {
        position: absolute;
        top: 80px;
        left: 100px;
        right: 100px;
        bottom: 80px;
        background: url('https://images.unsplash.com/photo-1629290439635-80e8740a0c7d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-shadow: 0 50px 50px rgba(0,0,0,0.5),
                    0 0 0 100px rgba(0,0,0,.1);
    }

    .container h2 {
        text-align: center;
        font-size: 10rem;
        line-height: 0.7em;
        color:#333;
        margin-top: -80px;
    }

    .container h2 span {
        display: block;
        font-weight: 300;
        letter-spacing: 6px;
        font-size: 2rem;
    }

    .countdown {
        display: flex;
        margin-top: 50px;
    }
    
    .countdown div {
        position: relative;
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background: #333;
        color: #fff;
        margin: 0 15px;
        font-size: 3rem;
        font-weight: 500;
    }

    .countdown div:before {
        content: '';
        position: absolute;
        bottom: -30px;
        left: 0;
        width: 100%;
        height: 50px;
        background: #ff0;
        color: #333;
        font-size: 1rem;
        font-weight: 300;
        line-height: 50px;
    }

    .countdown #day:before {
        content: 'Days';
    }

    .countdown #hour:before {
        content: 'Hours';
    }

    .countdown #minute:before {
        content: 'Minutes';
    }

    .countdown #second:before {
        content: 'Seconds';
    }


    </style>

</head>
<body>
    <div class="container">
        <h2><span>Countdown to New Year</span>2020</h2>
        <div class="countdown">
            <div id="day">NA</div>
            <div id="hour">NA</div>
            <div id="minute">NA</div>
            <div id="second">NA</div>
        </div>
    </div>

    <script type="text/javascript">
    
    var countDate = new Date('Jan 1, 2022 00:00:00').getTime();

    function newYear(){
        var now = new Date().getTime();
            gap = countDate - now;

            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(gap / (day));
            var h = Math.floor((gap % (day)) / (hour));
            var m = Math.floor((gap % (hour)) / (minute));
            var s = Math.floor(((gap) % (minute)) / second);

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
    }

    setInterval(function() {
        newYear();
    },1000)
    
    </script>


</body>
</html>
