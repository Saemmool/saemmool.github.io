<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin: 0;
            padding: 0
        }

        section {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1629437169040-00036897a683?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=666&q=80');
            background-attachment: fixed;
            background-repeat: none;
        }

        #layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1629290439635-80e8740a0c7d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            border-left: 2px solid #000;
            background-attachment: fixed;
            background-repeat: none;
        }

    </style>

</head>
<body>
    <section>
        <div id="layer"></div>
    </section>

    <script type="text/javascript">
    
    var slide = document.getElementById('layer');
    window.onmousemove = function(e) {
        var x = e.clientX;
        slide.style.left = x + 'px';
    }

    </script>

</body>
</html>
