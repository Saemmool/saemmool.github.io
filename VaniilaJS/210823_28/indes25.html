<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            font-family: 'Poppins', cursive;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1489549132488-d00b7eee80f1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80');
            background-size: cover;
        }

        .slidebar {
            position: fixed;
            top: 0;
            left: -50%;
            width: 50%;
            height: 100%;
            background: rgba(0,0,0,.95);
            transition: 0.5s;
        }

        .slidebar.active {
            left: 0%;
        }

        .toggle {
            position: absolute;
            top: 50%;
            transform: translate(-50%);
            right: -80px;
            width: 80px;
            height: 80px;
            background: #fd0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toggle:before {
            content: '';
            position: relative;
            left: -10px;
            width: 30px;
            height: 30px;
            border-top: 4px solid #000;
            border-right: 4px solid #000;
            transform: rotate(45deg);
            transition: 0.4s;
        }

        .slidebar.active .toggle:before {
            transform: rotate(225deg);
            left: 10px;
        }

        .slidebar ul {
            margin: 0;
            padding: 0;
            transition: 0.5s;
            padding: 40px;
            transform: translateX(-100%);
        }

        .slidebar.active ul {
            transform: translateX(0);
            transition-delay: 0.2s;
        }

        .slidebar ul li {
            list-style: none;
        }

        .slidebar ul li a {
            position: relative;
            display: inline-block;
            color: #fff;
            font-size: 48px;
            text-decoration: none;
            padding: 0 20px;
            z-index: 2;
            transition: 0.5s;
            text-shadow: 0 2px 10px rgba(0,0,0,.2);
        }

        .slidebar ul li a:hover {
            letter-spacing: 5px;
            transform: translateX(20px);
        }

        .slidebar ul li a:before {
            content: '';
            bottom: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 50%;
            background: #fd0;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s;
        }

        .slidebar ul li a:hover:before {
            transform: scaleX(1);
            transform-origin: left;
            transition: transform 0.5s;
        }

    </style>

</head>
<body>
    <div class="slidebar" id="sidebar">
        <div class="toggle" onclick="toggle_div()"></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script type="text/javascript">
    
        function toggle_div(){
            var element = document.getElementById('sidebar');
            element.classList.toggle('active');
        }
    </script>

</body>
</html>
