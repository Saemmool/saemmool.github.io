<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        cursor: none !important;
        font-family: 'Poppins', sans-serif;
    }

    section {
        width: 100%;
        min-height: 100vh;
        padding: 100px;
        background: #fff;
    }

    section h2 {
        font-size: 3rem;
        margin-bottom: 10px;
    }

    section p {
        font-size: 1.2rem;
    }

    #cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        mix-blend-mode: difference;
        transition: width 0.5s, height 0.5s;
    } 

    #cursor:active {
        width: 3200px;
        height: 3200px;
        transition: width 5s height 5s;
    }

    #cursor:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 2px;
        background: #000;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: 0.5s;
    }

    #cursor:after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 20px;
        background: #000;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: 0.5s;
    }

    #cursor:active:before,
    #cursor:active:after {
        opacity: 1;
    }


    </style>

</head>
<body>
    <section>
        <h2>Click And Hold Mouse Events</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum, ea!</p>
    </section>
    <div id="cursor"></div>

    <script type="text/javascript">
    
    var cursor = document.getElementById('cursor');
    window.onmousemove = function(e){
        var x = e.clientX;
        var y = e.clientY;
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';
    }
    
    </script>


</body>
</html>
