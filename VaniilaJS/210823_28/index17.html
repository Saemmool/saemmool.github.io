<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: consolas;
        }

        .box {
            position: relative; 
        }

        #tooltip {
            position: fixed;
            display: block;
            opacity: 0;
            visibility: hidden;
            background: #fff;
            color: #000;
            font-size: 2.5rem;
            font-weight: 700;
            padding: 5px 20px;
            box-shadow: 0 8px 10px rgba(0,0,0,.1);
        }

        .box:hover #tooltip {
            opacity: 1;
            visibility: visible;
        }

    </style>

</head>
<body>
    <div class="box">
        <img src="https://images.unsplash.com/photo-1629666841661-da4438989c4e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="">
        <span id="tooltip">Cooool</span>
    </div>

    <script type="text/javascript">
        var spanText = document.getElementById('tooltip');
        window.onmousemove = function(e) {
            var x = e.clientX,
                y = e.clientY;
                spanText.style.top = (y + 20) + 'px';
                spanText.style.left = (x + 20) + 'px';
        }
    </script>

</body>
</html>
