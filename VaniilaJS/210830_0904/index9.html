<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        section #bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1459156212016-c812468e2115?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=698&q=80');
            background-size: calc(100% + var(--x)/2);
            background-position: center;
        }

        section .girl {
            position: absolute;
            top: 0;
            width: 400px;
            left: 50%;
            max-width: calc(400px - var(--x)/50); 
        }

        section h2 {
            position: absolute;
            top: 50%;
            width: 100%;
            color: #fff;
            font-size: 8rem;
            text-shadow: 0 5px 10px rgba(0,0,0,.2);
            transform: translate(calc(100% - var(--x) *2), -50%);
        }

    </style>

</head>
<body>
    <section>
        <div id="bg"></div>
        <h2>2.5D Parallax Effects</h2>
        <img src="../Images/heart.png" alt="" class="girl">
    </section>

    <script type="text/javascript">
    
        let position = document.documentElement;
        position.addEventListener("mousemove", e => {
            position.style.setProperty('--x', e.clientX + "px");
        })
    
    </script>

</body>
</html>
