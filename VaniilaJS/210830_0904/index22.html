<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1630261234770-595f7461831c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80');
            background-size: cover;
            clip-path: circle(200px at var(--x) var(--y));   
        }

    </style>


</head>
<body>
    <section></section>

    <script type="text/javascript">
    
        var pos = document.documentElement;
        pos.addEventListener('mousemove', e=> {
            pos.style.setProperty('--x', e.clientX + "px");
            pos.style.setProperty('--y', e.clientY + "px");
        })
    
    </script>

</body>
</html>
