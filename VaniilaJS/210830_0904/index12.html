<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 40px 100px;
            z-index: 10000;
            transform: 0.6s;
        }

        header .logo {
            position: relative;
            font-weight: 700;
            color:#fff;
            text-decoration: none;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.6s;
        }

        header #toggle {
            position: relative;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        header #toggle:before {
            content: '';
            position: absolute;
            top: 7px;
            width: 100%;
            height: 2px;
            background: #fff;
        }


        header #toggle:after {
            content: '';
            position: absolute;
            bottom: 7px;
            width: 100%;
            height: 2px;
            background: #fff;
        }

        .banner.active #toggle:before {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .banner.active #toggle:after {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .banner {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 100px;
            background: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80');
            background-size: cover;
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .banner.active {
            transform: translate(-400px);
        }

        #navigation {
            position: fixed;
            top: 0;
            right: -200px;
            width: 400px;
            height: 100vh;
            background: #40c3ff;
            z-index: 1;
            display: grid;
            place-items: center; 
            transition: 0.5s;
        }

        #navigation.active {
            right: 0;
        }

        #navigation ul {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #navigation ul li a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .content {
            max-width: 600px;
        }

        .content h2 {
            color: #fff;
            font-size: 2.5rem;
        }

        .content h2 span {
            color: #40c3ff;
            font-size: 2.2rem;
        }

        .content p {
            font-size: 1.2rem;
            color: #fff;
            font-weight: 300;
        }

        .content a {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            background: #fff;
            color: #000;
            padding: 10px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .sci {
            position: absolute;
            display: flex;
            flex-direction: column;
            right: 100px;
        }

        .sci li {
            list-style: none;
        }

        .sci li a {
            position: relative;
            display: grid;
            place-items: center;
            width: 50px;
            height: 50px;
            text-decoration: none;
            border: 1px solid #fff;
            margin: 10px 0 0;
        }

        .sci li a:hover {
            background: #fff;
        }

        .sci li a img {
            max-width: 20px;
            filter: invert(1);
            mix-blend-mode: difference;
        
        @media (max-width: 767px) {
            header {
                padding: 20px 50px;
            }
            .banner {
                padding: 20px 50px 150px;
            }

            .banner h2 {
                font-size: 1.8rem;
            }

            .banner a,
            .banner p {
                font-size: 1rem;
            }

            .banner.active {
                transform: translateX(-250px);
            }

            #navigation {
                width: 250px;
            }

            #navigation ul li a {
                font-size: 1.5rem;
                margin: 5px 0;
            }

            .sci {
                position: absolute;
                bottom: 50px;
                right: initial;
                flex-direction: row;
            }
        }

    </style>

</head>
<body>
    <section class="banner" id="sec">
        <header>
            <a href="#" class="logo">Logo</a>
            <div id="toggle" onclick="toggle()"></div>
        </header>
        <div class="content">
            <h2>Hello World,<br>I'm <span>Saemmool</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, iure! Vitae at asperiores maxime earum ratione, suscipit assumenda eligendi fugiat.</p>
            <a href="#">Know More</a>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="../Images/valid.png" alt=""></a></li>
            <li><a href="#"><img src="../Images/invalid.png" alt=""></a></li>
            <li><a href="#"><img src="../images/heart.png" alt=""></a></li>
        </ul>
    </section>
    <div id="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script type="text/javascript">
    
        function toggle(){
            var sec = document.getElementById('sec');
            var nav = document.getElementById('navigation');
            sec.classList.toggle('active');
            nav.classList.toggle('active');
        }
    
    
    </script>


</body>
</html>
