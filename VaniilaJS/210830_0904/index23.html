<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Tingerine', cursive;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#ffeb3b, #e91e63);
        }

        section h2 {
            position: relative;
            text-align: center;
            font-size: 180px;
            color: #fff;
            text-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        section h2 span {
            font-size: 30px;
            font-family: sans-serif;
        }

        section h2:before {
            content: '';
            position: absolute;
            top: -44px;
            left: 100px;
            width: 200px;
            height: 200px;
            background: transparent;
            border-left: 15px solid #fff;
            border-radius: 50%;
            transform: rotate(-30deg);
            box-shadow: -14px 1px 10px rgba(0,0,0,0.1);
        }

        .mountain {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 400px;
            background: url('../images/mountain1.png');
            background-repeat: repeat-x;
            background-size: 1200px;
            z-index: 1;
            pointer-events: none;
            animation: animate 10s linear infinite;
        }

        @keyframes animate {
            0% {
                background-position: 0px;
            }
            100% {
                background-position: 1200px;
            }
        }

        .mountain:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 400px;
            background: url('../images/mountain1.png');
            background-repeat: repeat-x;
            background-size: 1200px;
            z-index: 1;
            pointer-events: none;
            animation: animateReverse 40s linear infinite;
            opacity: 0.1;
        }

        @keyframes animateReverse {
            0% {
                background-position: 1600px;
            }
            100% {
                background-position: 0px;
            }
        }

        .articles-js-canvas-el {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>


</head>
<body>
    <section id="particles-js">
        <div class="text">
            <h2>Sam Lee<br><span>To you & your family!</span></h2>
        </div>
        <div class="mountain"></div>
    </section>

    <script src="particles.js"></script>
    <script src="app.js"></script>


</body>
</html>
