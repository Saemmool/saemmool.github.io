<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        ul.thumb {
            margin: 0 auto;
            padding: 0;
            float: left;
        }

        ul.thumb li {
            list-style: none;
            margin: 0 10px;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(0,0,0,.2);
            overflow: hidden;
        }

        ul.thumb li img {
            width: 100%;
        }

        .imgBox {
            float: left;
            width: 500px;
            height: 500px;
            margin: 5px;
            border: 1px solid rgba(0,0,0,.2);
            overflow: hidden;
        }

        .imgBox img{
            width: 100%;
        }

    </style>

</head>
<body>
    <div class="container">
        <ul class="thumb">
            <li><a href="https://images.unsplash.com/photo-1489549132488-d00b7eee80f1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80" target="imgBox">
            <img src="../images/invalid.png"></a></li>
            <li><a href="https://images.unsplash.com/photo-1522441815192-d9f04eb0615c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2682&q=80" target="imgBox">
            <img src="../images/valid.png"></a></li>
            <li><a href="https://images.unsplash.com/photo-1459156212016-c812468e2115?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=698&q=80" target="imgBox">
            <img src="../images/heart.png"></a></li>
        </ul>
        <div class="imgBox"><img src="https://images.unsplash.com/photo-1489549132488-d00b7eee80f1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80" alt=""></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script type="text/javascript">
    
        $(document).ready(function(){
            $('.thumb a').mouseover(function(){
                e.preventDefault();
                $('.imgBox img').att("src", $(this).attr("href"));
            })
        })
    
    </script>


</body>
</html>
