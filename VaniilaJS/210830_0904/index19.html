<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .banner {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner .content {
            max-width: 550px;
        }

        .banner .content img {
            max-width: 100%;
            margin-bottom: 15px;
        }

        .banner .content h2 {
            color: #fff;
            font-weight: 500;
            font-size: 2rem;
        }

        .banner .content p {
            font-size: 1.2rem;
            color: #fff;
            font-weight: 300;
            margin: 15px 0 25px;
        }

        .banner .content a {
            position: relative;
            text-decoration: uppercase;
            background: #fff;
            color: #111;
            font-weight: 500;
            letter-spacing: 2px;
            text-decoration: none;
            display: inline-block;
            padding: 10px 15px;
        }

        .trailer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            background: rgba(0,0,0,0.95);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
        }

        .trailer.active {
            visibility: visible;
            opacity: 1; 
        }

        .trailer video {
            position: relative;
            max-width: 900px;
            outline: none;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 30px;
            cursor: pointer;
            filter: invert(1);
            max-width: 32px;
        }

        @media (max-width: 991px) {
            .trailer video {
                max-width: 90%;
            }
        }

    </style>


</head>
<body>
    <div class="banner">
        <div class="content">
            <img src="https://images.unsplash.com/photo-1630240918587-0532fdea5edd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80" alt="">
            <h2>Video Popup on Click | Javascript</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, provident magnam voluptatibus corrupti eos laborum delectus blanditiis ipsa adipisci dolores.</p>
            <a href="#" onclick="toggle();">Watch Trailer</a>
        </div>
    </div>
    <div class="trailer">
        <video src="../Images/video1.MOV" controls="true"></video>
        <img src="../Images/invalid.png" alt="" class="close" onclick="toggle();">
    </div>

    <script type="text/javascript">
    
        function toggle(){
            var trailer = document.querySelector(".trailer");
            trailer.classList.toggle("active");
            video.pause();
            video.currentTime = 0;
        }
    
    </script>


</body>
</html>
