<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 0;
            transform-style: preserve-3d;
        }

        .container .box {
            position: relative;
            width: 450px;
            height: 300px;
            margin: 60px 0;
            background: #000;
            transform-style: preserve-3d;
        }

        .container .box:hover {
            box-shadow: 0 50px 80px rgba(0,0,0,.2);
        }

        .container .box .imgBx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container .box .contentBx {
            position: absolute;
            top: 50%;
            left: 50px;
            right: 50px;
            background: #fff;
            transform: translateZ(20px) scaleY(0);
            padding: 40px 25px;
            transform-origin: top;
            transition: 0.5s;
            transform-style: preserve-3d;
        }

        .container .box:hover .contentBx {
            transform: translateZ(50px) scaleY(1);
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="box">
            <div class="imgBx">
                <img src="https://images.unsplash.com/photo-1630240918587-0532fdea5edd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80" alt="">
            </div>
            <div class="contentBx">
                <h2>Tilt Box Hover Effects</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, dolorum.</p>
            </div>
        </div>
        <div class="box">
            <div class="imgBx">
                <img src="https://images.unsplash.com/photo-1630240918587-0532fdea5edd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80" alt="">
            </div>
            <div class="contentBx">
                <h2>Tilt Box Hover Effects</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, dolorum.</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".box"), {
            max: 25,
            speed: 400
        });
        
    </script>

</body>
</html>
