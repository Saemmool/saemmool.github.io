<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>4K Television Ratings</title>

    <style>
        .stars-outer{
            position: relative;
            display: inline-block;
        }

        .stars-inner {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }

        .stars-outer::before {
            content: "\f005 \f005 \f005 \f005 \f005";
            font-family: 'font Awesome 5 Free';
            font-weight: 900;
            color: #ccc;
        }

        .stars-inner::before {
            content: "\f005 \f005 \f005 \f005 \f005";
            font-family: 'font Awesome 5 Free';
            font-weight: 900; 
            color: #f8ce0b;
        }


    </style>

</head>
<body>
    <div class="container mt-5">
        <div class="form-group">
            <select id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Select Product</option>
                <option value="sony">Sony 4K TV</option>
                <option value="samsung">Samsung 4K TV</option>
                <option value="vizio">Vizio 4K TV</option>
                <option value="panasonic">Panasonic 4K TV</option>
                <option value="phillips">Phillips 4K TV</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" id="rating-control" 
            class="form-control" step="0.1" max="5" 
            placeholder="Rate 1 - 5"  disabled>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>4K Television</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="sony">
                    <td>Sony 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="samsung">
                    <td>Samsung 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="vizio">
                    <td>Vizio 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="panasonic">
                    <td>Panasonic 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="phillips">
                    <td>Phillips 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        //initial ratings
        const ratings = {
            sony: 4.7,
            samsung: 3.4,
            vizio: 2.3,
            panasonic: 3.6,
            phillips: 4.1
        }

        //total starts
        const starsTotal = 5;

        //fun getRatings when DOM loads
        document.addEventListener('DOMContentLoaded', getRatings);

        //Form Elements
        const productSelect = document.getElementById('product-select');
        const ratingControl = document.getElementById('rating-control');

        //Init product
        let product;

        // product select change
        productSelect.addEventListener('change', (e) => {
            product = e.target.value;
            // Enable rating control
            ratingControl.disabled = false;
            ratingControl.value = ratings[product]; 
        });

        //Rating control change
        ratingControl.addEventListener('blur', (e) => {
            const rating = e.target.value;
        //Make sure 5 or under
            if(rating > 5) {
                alert('Please rate 1 - 5');
                return;
            }

        //change rating
            ratings[product] = rating;

            getRatings(); 
        });

        // Get ratings
        function getRatings() {
            for(let rating in ratings) {
            //get percentage
            const starPercentage = (ratings[rating] / starsTotal) * 100;

            // Round to nearest 10
            const starPercentageRounded = `${Math.round(starPercentage / 10) * 10}% `;

            //Set width of starts-inner to percentage
            document.querySelector(`.${rating} 
            .stars-inner`).style.width = 
            starPercentageRounded;

            //add number rating
            document.querySelector(`.${rating} 
            .number-rating`).innerHTML = 
            ratings[rating];
            }
        }

    </script>
</body>
</html>
