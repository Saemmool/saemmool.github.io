<!DOCTYPE html>

<head>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
    
<h1> Brain Deaths in South Korea</h1>
    
</head>
<body>

<div id="my_dataviz"></div>
    
<script>


// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://gist.githubusercontent.com/Saemmool/dc62af5319e8892d6c9c94176abc5b83/raw/025ed2b62cf579a6d07dfd2fb07863e6fde1f459/braindeaths", function(data) {

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.year; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 600])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

// Bars
svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.year); })
    .attr("y", function(d) { return y(d.population); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.population); })
    .attr("fill", "#69b3a2")

})

</script>
    
    <p> Methodology: Using <a href=https://www.d3-graph-gallery.com/graph/barplot_basic.html>D3.js Graph Gallery</a>'s example, I imported brain deaths data in South Korea. I changed y axis domain into '.domain([0, 600]) so that it matches with the domain of my dataset.</p>
    
</body>
