<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        section {
            position: absolute;
            right: 0;
            width: 100%;
            min-height: 100vh;
            padding: 100px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: #111;
            transition: 0.5s;
        }

        .banner.active {
            right: 300px; 
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        header .logo {
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
        }

        .toggle {
            position: relative;
            width: 60px;
            height: 60px;
            background: url('../Images/invalid.png');
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }

        .toggle.active {
            background: url('../Images/valid.png');
            background-repeat: no-repeat;
            background-size: 25 px;
            background-position: center;
            cursor: pointer;
        }

        section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, #00f, #f00);
            mix-blend-mode: overlay;
        }

        .text {
            position: relative;
            z-index: 10;
        }

        .text h2 {
            font-size: 6rem;
            font-weight: 800;
            color:#fff;
            line-height: 1em;
            text-transform: uppercase;
        }

        .text h3 {
            font-size: 4em;
            font-weight: 700;
            color: #fff;
            line-height: 1em;
            text-transform: uppercase;
        }

        .text p {
            position: relative;
            font-size: 1.1rem;
            margin: 20px 0;
            font-weight: 400;
            max-width: 700px;
            color: #fff;
        }

        .text a {
            display: inline-block;
            font-size: 1rem;
            background: #fff;
            padding: 10px 30px;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .sci {
            position: absolute;
            z-index: 10;
            bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sci li {
            list-style: none;
        }

        .sci li a {
            display: inline-block;
            margin-right: 20px;
            filter: invert(1);
            transform: scale(0.5);
        }

        .menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .menu ul {
            position: relative;
        }

        .menu ul li {
            position: relative;
            list-style: none;
            text-align: center;
        }

        .menu ul li a {
            text-decoration: none;
            font-size: 24px;
            color: #111;
        }

        @media (max-width: 991px) {
            section,
            section header {
                padding: 40px;
            }
            .text h2 {
                font-size: 3rem;
            }
            .text h3 {
                font-size: 2rem;
            }
        }

    </style>

</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
        </ul>
    </div>
    <section class="banner">
        <header>
            <h2 class="logo">Your Logo</h2>
            <div class="toggle" onclick="toggleMenu();"></div>
        </header>
        <video src="../Images/video1.MOV" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Be Stronger</h2>
            <h2>Never give up</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus dolore autem natus quo ratione expedita quaerat deleniti. Quia, eaque ullam!</p>
            <a href="#">Join Us</a>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="../Images/heart.png" alt=""></a></li>
            <li><a href="#"><img src="../Images/heart.png" alt=""></a></li>
            <li><a href="#"><img src="../Images/heart.png" alt=""></a></li>
        </ul>
    </section>

    <script type="text/javascript">
    
        function toggleMenu() {
            var menuToggle = document.querySelector('.toggle');
            var banner = document.querySelector('.banner');
            menuToggle.classList.toggle('active');
            banner.classList.toggle('active');
        }
    
    </script>
</body>
</html>
