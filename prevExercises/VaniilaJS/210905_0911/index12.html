<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .scene {
            position: relative;  
            width: 100%;
            height: 100vh;
            background: linear-gradient(#111425, #3751e0);
            background-attachment: fixed;
            overflow: hidden;
        }

        .moon {
            position: absolute;
            top: 100px;
            left: 400px;
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            z-index: 1000;
        }

        .moon:after {
            content: '';
            position: absolute;
            top: -15px;
            left: 15px;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(#111425, #3751e0);
            background-attachment: fixed;
        }

        .forest {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transform: scale(1.2);
        }

        .scene i {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: animate linear infinite;
        }

        @keyframes animate {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .cloud1 {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 600px;
            z-index: 10000;
            animation: animateCloud 50s linear infinite;
        }


        .cloud2 {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 600px;
            z-index: 10000;
            animation: animateCloud 35s linear infinite;
        }


        .cloud3 {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 600px;
            z-index: 10000;
            animation: animateCloud 80s linear infinite;
        }

        .cloud4 {
            position: absolute;
            top: 200px;
            left: 0;
            max-width: 300px;
            z-index: 10000;
            animation: animateCloud 70s linear infinite;
            animation-delay: -20s;
        }


        .cloud5 {
            position: absolute;
            top: 150px;
            left: 0;
            max-width: 500px;
            z-index: 10000;
            animation: animateCloud 40s linear infinite;
            animation-delay: -5s;
        }

        .cloud6 {
            position: absolute;
            top: 75px;
            left: 0;
            max-width: 400px;
            z-index: 10000;
            animation: animateCloud 40s linear infinite;
            animation-delay: -10s;
        }

        @keyframes animateCloud {
            0% {
                transform: translateX(-100%) scale(1);
            }
            100% {
                transform: translateX(400%) scale(1);
            }
        }

    </style>


</head>
<body>
    <div class="scene">
        <div class="moon"></div>
        <img src="../images/mountain1.png" class="cloud1">
        <img src="../images/mountain1.png" class="cloud2">
        <img src="../images/mountain1.png" class="cloud3">
        <img src="../images/mountain1.png" class="cloud4">
        <img src="../images/mountain1.png" class="cloud5">
        <img src="../images/mountain1.png" class="cloud6">
        <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" class="forest">
    </div>

    <script type="text/javascript">
    
        function stars() {
            let count = 500;
            let scene = document.querySelector('.scene');
            let i = 0;
            while(i < count) {
                let star = document.createElement("i");
                let x = Math.floor(Math.random() * window.innerWidth);
                let y = Math.floor(Math.random() * window.innerHeight);
                let duration = Math.random() * 10;
                let size = Math.random() * 2;

                star.style.left = x+'px';
                star.style.top = y+'px';
                star.style.width = 1+size+'px';
                star.style.height = 1+size+'px';
                star.style.animationDuration = 5+duration+'s';
                star.style.animationDelay = duration + 's';

                scene.appendChild(star);
                i++
            }
        }
        stars()
    
    
    </script>

</body>
</html>
