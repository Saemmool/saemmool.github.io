<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #111;
            transition: 0.2s;
            display: flex;
            visibility: hidden;
            opacity: 0;
        }

        .navigation.active {
            visibility: visible;
            opacity: 1;
        }

        .navigation .navArea {
            position: relative;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navigation .navArea ul li {
            list-style: none;
        }

        .navigation .navArea ul li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f00;
            z-index: -1;
            opacity: 0;
            transition: 0.5s;
        }

        .navigation .navArea ul li:nth-child(1)::before {
            background: #905c49;
        }

        .navigation .navArea ul li:nth-child(2)::before {
            background: #ffde0f;
        }

        .navigation .navArea ul li:nth-child(3)::before {
            background: #d28759;
        }

        .navigation .navArea ul li:nth-child(4)::before {
            background: #72a785;
        }

        .navigation .navArea ul li:nth-child(5)::before {
            background: #01080e;
        }

        .navigation .navArea ul li:nth-child(6)::before {
            background: #137ac7;
        }

        .navigation .navArea ul li:hover::before {
            opacity: 1;
        }

        .navigation .navArea ul li a {
            font-size: 3em;
            font-weight: 600;
            text-decoration: none;
            color: rgba(255,255,255,1);
        }

        .imgArea {
            position: relative;
            width: 50%;
            height: 100vh;
            background: #f00;
        }

        .imgArea img {
            position: abbsolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .menuToggle {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: #000 url('../Images/invalid.png');
            z-index: 1000;
            background-size: 30px;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }

        .menuToggle.active {
            background: #000 url(../Images/valid.png);
            z-index: 1000;
            background-size: 25px;
            background-repeat: no-repeat;
            background-position: center;
        }

        @media (max-width: 768px) {
            .navigation .navArea {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10;
            }

            .navigation .navArea ul {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .navigation .navArea ul li {
                background: #fff;
                margin: 5px 10px;
                padding: 5px 10px;
    
            }

            .navigation .navArea ul li:hover {
                background: #ff355a;
            }

            .navigation .navArea ul li a {
                color: #000;
                font-size: 2em;
                letter-spacing: 2px;
            }

            .imgArea {
                position: absolute;
                width: 100%;
                height: 100vh;
                background: #f00;
            }

            .navigation .navArea ul li:hover::before {
                opacity: 0;
            }
        }


    </style>

</head>
<body>

    <div class="menuToggle" onclick="toggleMenu();"></div>
    <div class="navigation">
        <div class="navArea">
            <ul>
                <li>
                    <a href="#" onmouseenter="changeImage('https://images.unsplash.com/photo-1631623394471-7386b50b149c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80')">Home</a>
                </li>
                <li>
                    <a href="#" onmouseenter="changeImage('https://images.unsplash.com/photo-1611465577672-8fc7be1dc826?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">About</a>
                </li>
                <li>
                    <a href="#" onmouseenter="changeImage('https://images.unsplash.com/photo-1631439646032-1ebe4637b87e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=666&q=80')">Services</a>
                </li>
                <li>
                    <a href="#" onmouseenter="changeImage('https://images.unsplash.com/photo-1631623394471-7386b50b149c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80')">Portfolio</a>
                </li>
                <li>
                    <a href="#" onmouseenter="changeImage('https://images.unsplash.com/photo-1611465577672-8fc7be1dc826?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">Team</a>
                </li>
                <li>
                    <a href="#" onmouseenter="changeImage('https://images.unsplash.com/photo-1631439646032-1ebe4637b87e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=666&q=80')">Contact</a>
                </li>
            </ul>
        </div>
        <div class="imgArea">
            <img src="../Images/bg.jpg" id="slider">
        </div>
    </div>

    <script>
        function changeImage(anything){
            document.getElementById('slider').src = anything;
        }

        function toggleMenu() {
            const menuToggle = document.querySelector('.menuToggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>

</body>
</html>
