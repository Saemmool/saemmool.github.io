<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1630360316313-89b522bb0c81?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80');
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section h2 {
            font-size: 15vw;
            color: #000;
            background: #fff;
            padding: 10px 40px;
            mix-blend-mode: screen;
        }

    </style>

</head>
<body>
    <section>
        <h2>Random</h2>
    </section>

    <script type="text/javascript">
    
        function changeBg() {
            const images = [
                'url("https://images.unsplash.com/photo-1630424836013-00e25bfe1849?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80")',
                'url("https://images.unsplash.com/photo-1630262344136-309cf5d39c02?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80")',
                'url("https://images.unsplash.com/photo-1630371313051-4c62b32a3628?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=688&q=80")',
                'url("https://images.unsplash.com/photo-1630370939214-4c4041b5efc4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80")',
                'url("https://images.unsplash.com/photo-1630261234670-b9eaa949593e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=802&q=80")',
            ]

            const section = document.querySelector('section')
            const bg = images[Math.floor(Math.random() * images.length)];
            section.style.backgroundImage = bg;
        }

        setInterval(changeBg, 2000)
    
    </script>

</body>
</html>
