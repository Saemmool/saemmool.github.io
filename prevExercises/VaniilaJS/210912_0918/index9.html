<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #ff4e2b;
            display: flex;
            
        }

        .container .imgBx {
            position: relative;
            width: 450px;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1630261234670-b9eaa949593e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=802&q=80');
            background-size: cover;
        }

        .container .imgBx .countdownBx {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: calc(100% - 450px);
        }

        .container .countdownBx h2 {
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 500;
            line-height: 4em;
        }

        .container .countdownBx h2 span {
            font-size: 6rem;
            font-weight: 700;
        }

        .container .countdownBx h2 span i {
            font-style: initial;
            color: #ff0;
        }

        .container .countdownBx .countdown {
            margin-top: 30px;
            background: rgba(0,0,0,0.1);
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container .countdownBx .countdown div {
            position: relative;
            width: 100px;
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            font-weight: 500;
            margin: 0 15px;
            margin-top: -25px;
        }
        
        .container .countdownBx .countdown div:before {
            content: 'text';
            position: absolute;
            bottom: -35px;
            left: 0;
            width: 100%;
            height: 35px;
            color: #fff;
            font-size: 0.35em;
            font-weight: 500;
            line-height: 35px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .container .countdownBx .countdown div#day:before {
            content: 'Days';
        }

        .container .countdownBx .countdown div#hour:before {
            content: 'Hour';
        }

        .container .countdownBx .countdown div#minute:before {
            content: 'minutes';
        }

        .container .countdownBx .countdown div#second:before {
            content: 'second';
        }

        .container .countdownBx .countdown div#second,
        .container .countdownBx .countdown div#second:before {
            color: #ff0;
        }


    </style>

</head>
<body>
    <div class="container">
        <div class="imgBx"></div>
        <div class="countdownBx">
            <h2>Countdown to New Year<br><span>20<i>20</i></span></h2>
            <div class="countdown">
                <div id="day">NA</div>
                <div id="hour">NA</div>
                <div id="minute">NA</div>
                <div id="second">NA</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    
        const countDate = new Date('jan 1, 2022 00:00:00').getTime();

        function newYear(){
            const now = new Date().getTime();
            gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / (day));
            const h = Math.floor((gap % (day)) / (hour));
            const m = Math.floor((gap % (hour)) / (minute));
            const s = Math.floor((gap % (minute)) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        }

        setInterval(function(){
            newYear();
        })

    
    </script>

</body>
</html>
