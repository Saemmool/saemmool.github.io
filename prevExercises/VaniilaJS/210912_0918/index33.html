<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            transform-style: preserve-3d;
            perspective: 1000px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .container span {
            width: 0.6vw;
            height: 100%; 
            background: #fff;
            border-top: 33.333vh solid #ff9933;
            border-bottom: 33.333vh solid #138808;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1000;
            max-height: 34vh;
            animation: animate 24s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }


    </style>


</head>
<body>
    <section>
        <div class="container">
            <img src="../Images/heart.png" class="heart">
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript">
    
        for(let i = 1; i <= 200; i++) {
            let bars = document.createElement('span');
            document.querySelector('.container').appendChild(bars);
        }

        TweenMax.from('.container span',{
            transform: "translateZ(1000px)",
            zIndex: 100,
            delay: 1,

            stagger: {
                from: "random",
                amount: 10
            }
        })

        TweenMax.from('.heart', 0.6, {
            opacity: 0,
            delay: 11.5
        })
    
    </script>

</body>
</html>
