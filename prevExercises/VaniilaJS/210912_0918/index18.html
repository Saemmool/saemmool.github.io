<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="jarallax.css">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #111;
            padding-bottom: 300px;
        }

        body:before {
            content: 'Parallax';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16rem;
            font-weight: 700;
            color: transparent;
            -webkit-text-stroke: 1px #555;
        }

        section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        section h2 {
            margin-left: 200px;
            font-size: 4rem;
            color: #fff;
            margin-bottom: 20px;
        }

        section .container {
            position: relative;
            width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        section .container .imgBx {
            position: relative;
            width: 800px;
            height: 400px;
            overflow: hidden;
            box-shadow: 0 25px 35px rgba(0,0,0,0.1);
        }

        section .container .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        section .container .content {
            position: absolute;
            right: 0;
            margin-top: 200px;
            margin-bottom: 40px;
            padding: 40px;
            background: #333;
            z-index: 1;
            max-width: 400px;
            color: #fff;
            box-shadow: 0 25px 35px rgba(0,0,0,0.1);
            border-bottom: 6px solid #4ac7ff;
        }

    </style>

</head>
<body>
    <section>
        <div class="box">
            <h2 data-jarallax-element="0 -200">Awesome Prallax Scrolling</h2>
            <div class="container">
                <div class="imgBx jarallax">
                    <img src="../Images/bg.jpg" class="jarallax-img">
                </div>
                <div class="content">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatem rerum fugit consequuntur consectetur, eveniet aliquam totam iste ducimus delectus possimus ipsam id, molestias, ab aliquid dolor! Dolore ratione</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/jarallax@1/dist/jarallax.min.js"></script>
    <script src="jarallax.js"></script>
    <script src="jarallax-element.js"></script>

    <script type="text/javascript">
    
    jarallax(document.querySelectorAll('.jarallax'), {
    speed: 0.5
});
    
    </script>

</body>
</html>
