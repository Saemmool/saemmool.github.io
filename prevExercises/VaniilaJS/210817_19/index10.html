<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .imgBx {
            position: absolute;
            width: 300px;
            height: 400px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="imgBx"><img src="https://images.unsplash.com/photo-1621589173780-ee60c723b088?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80" alt=""></div>
    <div class="imgBx"><img src="https://images.unsplash.com/photo-1622939111820-c96c52a26071?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80" alt=""></div>
    <div class="imgBx"><img src="https://images.unsplash.com/photo-1625431213124-ef8550656a5f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=604&q=80" alt=""></div>
    <div class="imgBx"><img src="https://images.unsplash.com/photo-1625333810796-9bf59d01ca10?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=578&q=80" alt=""></div>
    <div class="imgBx"><img src="https://images.unsplash.com/photo-1620894592665-c68bdefed3fd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt=""></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js" integrity="sha512-0RYHqoOARmpxNEw+esxNHXaPoXWU36swC8a5BgmnexZNmOhDewCvKRNWitJiwf40o8JUsg831Uu/cRIN7sCdKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        document.addEventListener("mousemove", e => {
            gsap.to(".imgBx", {
                x : e.clientX,
                y : e.clientY,
                stagger: -0.1
            })
        })
    
    </script>

</body>
</html>
