<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80');
            background-attachment: fixed;
        }

    </style>

</head>
<body>
    
    <div class="container">
        <ul id="scene">
            <li class="layer" data-depth="0">
                <img src="../Images/text.png" alt="">
            </li>
            <li class="layer" data-depth="1">
                <img src="../Images/chevron_left.png" alt="">
            </li>
            <li class="layer" data-depth="2">
                <img src="../images/chevron_right.png" alt="">
            </li>
            <li class="layer" data-depth="3">
                <img src="../images/heart.png" alt="">
            </li>
            <li class="layer" data-depth="4">
                <img src="../images/valid.png" alt="">
            </li>
        </ul>
    </div>

    <script src="./parallax.js" type="text/javascript"></script>
    <script type="text/javascript">
    
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    
    </script>
</body>
</html>
