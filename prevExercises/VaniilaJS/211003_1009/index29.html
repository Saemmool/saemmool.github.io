<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
        }

        .card {
            position: relative;
            width: 360px;
            min-height: 400px;
            background: #fff;
            box-shadow: 15px 15px 60px rgba(0,0,0,0.15);
            padding: 20px;
        }

        .card .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card .top .userDetails {
            display: flex;
            align-items: center;
        }

        .card .top .userDetails .profile_img {
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 8px;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card .top .userdetails h3 {
            font-size: 16px;
            color: #4d4d4f;
            font-weight: 500;
            line-height: 1em;
        }

        .card .top .userDetails h3 span {
            font-size: 0.75em;
        }

        .dot {
            transform: scale(0.6);
            cursor: pointer;
        }

        .imgBx {
            position: relative;
            width: 100%;
            height: 320px;
            margin: 10px 0 15px;
        }

        .actionBtns {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actionBtns img {
            max-width: 24px;
            cursor: pointer;
        }

        .actionBtns .left img {
            margin-right: 8px;
        }

        .likes {
            font-weight: 500;
            margin-top: 5px;
            font-size: 16px;
            color: #4d4d44;
        }

        .message {
            font-weight: 400;
            margin-top: 5px;
            color: #777;
            line-height: 1.5em;
        }

        .message b {
            color: #252525;
        }

        .message span {
            cursor: pointer;
            color: #1d92ff;
        }

        .comments {
            margin-top: 10px;
            font-weight: 400;
            color: #999;
        }

        .addComments {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .addComments .userImg {
            position: relative;
            min-width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 8px;
        }

        .text {
            width: 100%;
            border: none;
            outline: none;
            font-weight: 400;
            font-size: 15px;
            color: #262626;
        }

        .text::placeholder {
            color: #777;
        }

        .posttime {
            margin-top: 10px;
            font-weight: 500;
            color: #777;
        }

    </style>

</head>
<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="../Images/heart.png" alt="" class="cover">
                </div>
                <h3>online_tutorials<br><span>Seoul, South Korea</span></h3>
            </div>
            <div>
                <img src="../Images/dot.png" alt="" class="dot">
            </div>
        </div>
        <div class="imgBx">
            <img src="https://images.unsplash.com/photo-1611262588024-d12430b98920?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80" alt="" class="cover">
        </div>
        <div class="actionBtns">
            <div class="left">
                <img src="../Images/heart.png" class="heart" onclick="likeButton()">
                <img src="../Images/comment.png" alt="">
                <img src="../Images/share.png" alt="">
            </div>
            <div class="right">
                <img src="../Images/bookmark.png" alt="">
            </div>
        </div>
        <h4 class="likes">3,684 likes</h4>
        <h4 class="message"><b>online_tutorials</b> Thanks for your love and supports <span>#cards</span><span>#html</span><span>#css</span></h4>
        <h4 class="comments">View all 245 comments</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="../Images/redheart.png" class="cover">
            </div>
            <input type="text" class="text" placeholder="Add a comment...">
        </div>
        <h5 class="postTime">4 hours ago</h5>
    </div>

    <script>

        function likeButton(){
            let heart = document.querySelector('.heart');
            let likes = document.querySelector('.likes');
            if (heart.src.match("../Images/heart.png")){
                heart.src = "../Images/redheart.png";
                likes.innerHTML = "3,685 likes";
            } else {
                heart.src = "../Images/heart.png";
                likes.innerHTML = "3,684 likes";
            }
        }

    </script>

</body>
</html>
