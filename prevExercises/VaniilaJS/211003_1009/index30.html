<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f9f9f9;
        }

        .music {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .title {
            font-weight: 400;
            font-size: 2em;
            color: #38a7ff;
            display: inline-flex;
            text-align: center;
            margin-bottom: 20px;
        }

        .player {
            position: relative;
            width: 500px;
            min-height: 100px;
            background: #fbfbfb;
            border: 2px solid #fff;
            border-radius: 80px;
            padding: 20px 30px;
            box-shadow: -10px -10px 15px #fff,
                        10px 10px 15px rgba(0,0,0,0.1),
                        inset -5px -5px 15px #fff,
                        inset 5px 5px 15px rgba(0,0,0,0.1);
        }

        .btns {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .btns span {
            position: relative;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #777;
            cursor: pointer;
            box-shadow: inset 0 -5px 5px rgba(0,0,0,0.1),
                            0 5px 10px rgba(0,0,0,0.1),
                            0 10px 15px rgba(0,0,0,0.1);
        }

        .btns span:active,
        .btns span.active {
            color: #ff669a;
            box-shadow: inset 0 -7px 5px rgba(0,0,0,0.25),
                        inset 0 5px 10px rgba(0,0,0,0.15);
        }

        .btns span.playPause {
            width: 100px;
            height: 100px;
        }

        .btns span ion-icon {
            font-size: 2em;
        }

        .btns span.playPause ion-icon {
            font-size: 3em;
        }

    </style>

</head>
<body>
    <div class="music">
        <h2 class="title">Music Name</h2>
        <div class="player">
            <audio src=""></audio>
            <div class="btns">
                <span class="prev">
                    <ion-icon name="play-back-outline"></ion-icon>
                </span>
                <span class="playPause">
                    <ion-icon name="play-outline"></ion-icon>
                </span>
                <span class="next">
                    <ion-icon name="play-forward-outline"></ion-icon>
                </span>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 

    <script>
        const title = document.querySelector('.title');
        const prev = document.querySelector('.prev');
        const playPause = document.querySelector('.playPause');
        const next = document.querySelector('.next');
        const audio = document.querySelector('audio');

        //first. we will create song list 

        const songList = [
            {
                path: "hey.mp3",
                songName: "After All",
            },
            {
                path: "mymusic.mp3",
                songName: "Lifting Dreams",
            },
            {
                path: "summer.mp3",
                songName: "Safety Net",
            },
            {
                path: "hey.mp3",
                songName: "White River",
            },
        ];

        let song_Playing = false;

        //play song 
        function playSong(){
            song_Playing = true;
            audio.play();
            playPause.classList.add('active');
            //change icon
            playPause.innerHTML = '<ion-icon name="pause-outline"></ion-icon>';
        }
        //pause song 
        function pauseSong(){
            song_Playing = false;
            audio.pause();
            playPause.classList.remove('active');
            //change icon
            playPause.innerHTML = '<ion-icon name="play-outline"></ion-icon>';
        }

        //play or pause song on click 

        playPause.addEventListener("click", () => (song_Playing ? 
        pauseSong() : playSong()));

        //load song
        function loadSong(songList){
            title.textContent = songList.songName;
            audio.src = songList.path;
        }

        //current song 
        let i = 0; 

        // on load - select second song from song list
        loadSong(songList[i]);

        //previous song 
        function prevSong(){
            i--;
            if (i < 0){
                i = songList.length - 1;
            }
            loadSong(songList[i]);
            playSong();
        }
        prev.addEventListener("click", prevSong);


        //next song 
        function nextSong(){
            i++;
            if (i > songList.length - 1){
                i = 0;
            }
            loadSong(songList[i]);
            playSong();
        }
        next.addEventListener("click", nextSong);


    </script>
</body>
</html>
