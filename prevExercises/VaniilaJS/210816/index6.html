<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff173;
            transition: 0.5s;
            padding: 20px;
        }

        .container#blur.active {
            filter: blur(20px);
            pointer-events: none;
            user-select: none;
        }

        .container .content {
            position: relative;
            max-width: 800px;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .container .content img {
            max-width: 100%;
            display: block;
        }

        a {
            position: relative;
            padding: 5px 20px;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #111;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            padding: 50px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            background: #fff;
            visibility: hidden;
            opacity: 0;
            transition: 0.5s;
        }

        #popup.active {
            visibility: visible;
            opacity: 1;
            transition: 0.5s;
        }

    </style>

</head>
<body>
    <div class="container" id="blur">
        <div class="content">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, tempora!</h2>
            <img src="https://images.unsplash.com/photo-1466781783364-36c955e42a7f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80" alt="">
            <a href="#" onclick="toggle()">Read More</a>
        </div>
    </div>

    <div id="popup">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio, quasi.</p>
        <a href="#" onclick="toggle()">Close</a>
    </div>

<script type="text/javascript">
    function toggle(){
        var blur = document.getElementById('blur');
        blur.classList.toggle('active');
        var popup = document.getElementById('popup');
        popup.classList.toggle('active');
    }

</script>

</body>
</html>
