<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Scroll Effects 2</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 200vh;
            background: #fff;
        }

        section {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1436397543931-01c4a5162bdb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80'), linear-gradient(230deg, #f533d4, #2461bb);
            background-blend-mode: luminosity;
            background-size: cover;
        }

        section .skewed {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            transform: skewY(-10deg);
            transform-origin: top left;
        }

    </style>

</head>
<body>
    <section>
        <span class="skewed"></span>
    </section>

    <script type="text/javascript">
    
        var skewed = document.querySelector('.skewed');
        window.addEventListener('scroll', function() {
            var value = -10 + window.scrollY/60;
            skewed.style.transform = "skewY("+ value + "deg)"
        })
    
    </script>

</body>
</html>
